<app-header></app-header>

<div class="d-flex h-100 align-items-center">
  <div class="container">
    <div class="row">
      <div class="col"></div>
      <div class="col-8">
        <mat-card class="card">
          <mat-card-header>
            <mat-card-title>ข้อมูลของท่าน</mat-card-title>
          </mat-card-header>
          <form class="d-flex flex-column">
            <mat-form-field class="full-width">
              <textarea matInput placeholder="ที่อยู่ 1">1600 Amphitheatre Pkwy</textarea>
            </mat-form-field>

            <mat-form-field class="full-width">
              <textarea matInput placeholder="ที่อยู่ 2"></textarea>
            </mat-form-field>
          </form>
        </mat-card>
      </div>
      <div class="col"></div>

    </div>
  </div>
</div>


<form  class="d-flex flex-column" [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="ชื่อ" formControlName="firstName">
  </mat-form-field>

  <mat-form-field>
      <input matInput placeholder="นามสกุล" formControlName="lastName">
    </mat-form-field>
</form>
